# Fuzzel Config - Optimized for both app launcher and power menu
# Location: ~/.config/fuzzel/fuzzel.ini

[main]
terminal=kitty -e
# launch-prefix=

# Font configuration
font=JetBrains Mono Nerd Font:size=12
dpi-aware=auto

# Window configuration
anchor=center
lines=9
width=35
tabs=4
horizontal-pad=40
vertical-pad=9
inner-pad=15

# Icons
icon-theme=Tela-dracula-dark
icons-enabled=yes

# Behavior
exit-on-keyboard-focus-loss=yes
show-actions=no
fields=name,generic,filename

# Prompt
prompt="ÔÑÅ "

[colors]
# A richer, darker theme with a blood-red border and sweet gold contrast.
background=191a21dd
text=e0def4ff
match=f4bf75ff
selection=3d4059ee
selection-text=e0def4ff
selection-match=f4bf75ff
border=ffffffff

[border]
width=3
radius=15

[dmenu]
# Settings specifically for dmenu mode (used by power menu)
exit-immediately-if-empty=no

[key-bindings]
cancel=Escape Control+g
execute=Return KP_Enter
execute-or-next=Tab
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete Control+d
delete-next-word=Control+Delete Mod1+d
# delete-line=Control+k
prev=Up Control+p
next=Down Control+n
first=Control+Home
last=Control+End