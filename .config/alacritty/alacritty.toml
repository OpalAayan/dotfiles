# ===============================================================
# Theme: Grovestorm (A high-contrast Everforest + Gruvbox fusion)
# ===============================================================

# --- Environment Variables ---
# Ensures colors work correctly in CLI tools (vim, htop, etc.)
[env]
TERM = "xterm-256color"

# --- Font Configuration ---
[font]
size = 12.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

# Offset: Fixes the "overlapping/squashed" look
[font.offset]
x = 1
y = 0

# --- Window & Padding ---
[window]
# Dynamic padding prevents ugly gaps at the edge of the window when resizing
dynamic_padding = true
padding = { x = 12, y = 12 }
opacity = 0.85
# Ensures the window is blurred if your Hyprland config supports it
blur = true

# --- Cursor ---
[cursor]
style = { shape = "Underline", blinking = "Off" }
unfocused_hollow = true

# --- Mouse ---
[mouse]
hide_when_typing = true

# --- Scrolling ---
[scrolling]
history = 30000
multiplier = 3

# --- Key Bindings ---
[keyboard]
bindings = [
  { key = "Q", mods = "Control", action = "Quit" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" }
]

# ===============================================================
# Colors: Grovestorm
# ===============================================================
[colors]
primary = { background = "#1d2021", foreground = "#ebdbb2" }
selection = { text = "#1d2021", background = "#d9d4b8" }

cursor = { text = "#1E1B26", cursor = "#F7AFFF" }
vi_mode_cursor = { text = "#1d2021", cursor = "#ebdbb2" }

[colors.search]
matches = { foreground = "#1d2021", background = "#a7c080" }
focused_match = { foreground = "#1d2021", background = "#fabd2f" }

[colors.hints]
start = { foreground = "#1d2021", background = "#fabd2f" }
end = { foreground = "#1d2021", background = "#665c54" }

[colors.normal]
black   = "#282828"
red     = "#e35a4f"
green   = "#a7c080"
yellow  = "#e6b96a"
blue    = "#5d91a3"
magenta = "#b16286"
cyan    = "#7fbbb3"
white   = "#d3c6aa"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
